                                </div>

                        </div>
                    </div>
                
                </div>
                <div>
                    <div class="checkout-card card">
                        <div class="card__header">
                            <h3>Rate Here!...</h3>
                            <hr>
                        </div>
                        <div class="card__body">
                            <form id="form-rating">
                                <fieldset>
                                    <span class="star-cb-group">
                                        <input type="radio" id="rating-5" name="rating" value="5" /><label for="rating-5">5</label>
                                        <input type="radio" id="rating-4" name="rating" value="4" /><label for="rating-4">4</label>
                                        <input type="radio" id="rating-3" name="rating" value="3" /><label for="rating-3">3</label>
                                        <input type="radio" id="rating-2" name="rating" value="2" /><label for="rating-2">2</label>
                                        <input type="radio" id="rating-1" name="rating" value="1" /><label for="rating-1">1</label>
                                        <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" /><label
                                            for="rating-0">0</label>
                                    </span>
                                </fieldset>
                                <input type="submit"  value="submit">
                            </form>
                            <br>
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>
        const form = document.querySelector('#form-rating');
        const logID = 'log';
        const log = document.createElement('div');
        log.id = logID;
        form.prepend(log);
        // log.textContent = `0 / 5`;
        const radioInputs = document.querySelectorAll('[type*="radio"]');
        radioInputs.forEach((radioInput) => {
            radioInput.addEventListener('change', (event) => {
                log.textContent = `${event.target.value} / 5`;
            });
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            let rate = formData.get('rating');
            if(rate===null){
                rate=0;
            }
            alert(`Thankyou For Your Feedback  : ${rate} / 5`);
        })
    </script>
</body>
